apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: sample-dag-
spec:
  entrypoint: sample-dag
  templates:
  - name: sample-dag
    dag:
      tasks:
      - name: model1-runner 
        template: model1
        arguments:
          artifacts: 
            - name: model1
              s3:
                bucket: my-bucket
                key: run.py
                endpoint: 172.18.0.2:9000
                insecure: true
                accessKeySecret:
                  name: argo-artifacts
                  key: accesskey
                secretKeySecret:
                  name: argo-artifacts
                  key: secretkey
            - name: model1-input1
              s3:
                bucket: my-bucket
                key: in.txt
                endpoint: 172.18.0.2:9000
                insecure: true
                accessKeySecret:
                  name: argo-artifacts
                  key: accesskey
                secretKeySecret:
                  name: argo-artifacts
                  key: secretkey
  - name: model1
    container:
      image: python:3.8-slim 
      #magePullPolicy: Never
      command: [sh, -c]
      args: ["python /run.py --input=/in.txt --output=/out.txt"]
    inputs:
      artifacts:
      - name: model1
        path: /run.py
      - name: model1-input1
        path: /in.txt
    outputs:
      artifacts:
      - name: model1-output1 
        path: /out.txt
        archive:
          none: {}
        s3:
          bucket: my-bucket
          key: out.txt
          endpoint: 172.18.0.2:9000
          insecure: true
          accessKeySecret:
            name: argo-artifacts
            key: accesskey
          secretKeySecret:
            name: argo-artifacts
            key: secretkey